<style>

    .login-arrow {

    }

    .login-type-btn {
        background-color: #6766ff !important;
    }

    .login-type-btn:hover {
        background-color: #5959fd !important;
    }

    .login-type-arrow {

    }
</style>

                    <!-- Site header -->

                                </svg>

                            </a>
                        </div>
                    </header>

                    <!-- Login Panels -->
                    <div class="flex-1 py-8" id="user_login" style="display: block;">

                        <div class="mb-10">
                            <h1 class="text-4xl font-extrabold font-inter mb-2">Sign In</h1>
                            <div class="text-gray-500">Sign in to your Reach Social account as a user.</div>
                        </div>

                        <!-- Form -->
                        <form action="/login" method="POST">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email</label>
                                    <input id="email" class="form-input w-full" type="email" autofill="off"
                                        autocomplete="off" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="password">Password</label>
                                    <input id="password" class="form-input w-full" type="password" required />
                                </div>
                                <input type="hidden" name="role" value="user">
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="loginBtn btn w-full text-white shadow-xs group">
                                    Login <span
                                        class="tracking-normal login-arrow group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="flex items-center my-6">
                            <div class="border-t border-gray-200 grow mr-3" aria-hidden="true"></div>
                            <div class="text-sm text-gray-500 italic">Or</div>
                            <div class="border-t border-gray-200 grow ml-3" aria-hidden="true"></div>
                        </div>

                        <!-- Login Type -->
                        <button type="button" onclick="loginTypeSelector()"
                            class="btn text-sm text-white login-type-btn w-full relative flex after:flex-1 group">
                            <div class="flex-1 flex items-center">

                            </div>
                            <span class="flex-auto pl-3">
                                Sign in as a business
                                <span
                                    class="inline-flex tracking-normal login-type-arrow group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                            </span>
                        </button>

                    </div>

                    <div class="flex-1 py-8" id="company_login" style="display: none;">

                        <div class="mb-10">
                            <h1 class="text-4xl font-extrabold font-inter mb-2">Sign In</h1>
                            <div class="text-gray-500">Sign in to your Reach Social account as a business.</div>
                        </div>

                        <!-- Form -->
                        <form action="/login" method="POST">
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="email">Email</label>
                                    <input id="email" class="form-input w-full" type="email" autofill="off"
                                        autocomplete="off" required />
                                </div>
                                <div>
                                    <label class="block text-sm font-medium mb-1" for="password">Password</label>
                                    <input id="password" class="form-input w-full" type="password" required />
                                </div>
                                <input type="hidden" name="role" value="company">
                            </div>
                            <div class="mt-6">
                                <button type="submit" class="loginBtn btn w-full text-white shadow-xs group">
                                    Login <span
                                        class="tracking-normal login-arrow group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                                </button>
                            </div>
                        </form>

                        <!-- Divider -->
                        <div class="flex items-center my-6">
                            <div class="border-t border-gray-200 grow mr-3" aria-hidden="true"></div>
                            <div class="text-sm text-gray-500 italic">Or</div>
                            <div class="border-t border-gray-200 grow ml-3" aria-hidden="true"></div>
                        </div>

                        <!-- Login Type -->
                        <button type="button" onclick="loginTypeSelector()"
                            class="btn text-sm text-white login-type-btn w-full relative flex after:flex-1 group">
                            <div class="flex-1 flex items-center">

                            </div>
                            <span class="flex-auto pl-3">
                                Sign in as a user
                                <span
                                    class="inline-flex tracking-normal login-type-arrow group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-1">-&gt;</span>
                            </span>
                        </button>

                    </div>

                </div>

            </div>

        </div>

        <!-- Right side -->
        <div class="fixed right-0 top-0 bottom-0 hidden lg:block lg:w-1/2 overflow-hidden" aria-hidden="true">

            <!-- Bg -->
            <div class="absolute inset-0 bg-linear-to-b from-indigo-100 to-white pointer-events-none -z-10"

            <!-- Illustration -->
            <div class="hidden md:block absolute right-0 pointer-events-none -z-10" aria-hidden="true">
                <img src="./images/auth-illustration.svg" class="max-w-none" width="1440" height="900"
                    alt="Page Illustration" />
            </div>

            <!-- Quotes -->
            <div class="absolute inset-0 flex flex-col justify-center">
                <div class="px-5 sm:px-6">
                    <div class="w-full max-w-xl mx-auto">
                        <div class="space-y-3 group">
                            <!-- Testimonial -->
                            <div

                                <div class="flex items-center space-x-5">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>
<script>
    const userLogin = document.getElementById("user_login");
    const companyLogin = document.getElementById("company_login");

    function loginTypeSelector() {
        if (userLogin.style.display === "none") {
            // If user login is hidden, show it and hide company login
            userLogin.style.display = "block";
            companyLogin.style.display = "none";
        } else {
            // If user login is visible, hide it and show company login
            companyLogin.style.display = "block";
            userLogin.style.display = "none";
        }
    }

    const urlParams = new URLSearchParams(window.location.search);
    const loginType = urlParams.get("type");

    if (loginType === "business") {
        companyLogin.style.display = "block";
        userLogin.style.display = "none";
    } else {
        userLogin.style.display = "block";
        companyLogin.style.display = "none";
    }
</script>

</html>
